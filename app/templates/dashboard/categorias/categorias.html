<div ng-include="'/app/templates/dashboard/header.html'"></div>
<div class="container p-2">
  <form class="row align-items-end m-2" ng-submit="submit()">
    <div class="col-6">
      <label for="inputCategory" class="visually">Categoria</label>
      <input
        type="text"
        class="form-control"
        id="inputCategory"
        placeholder="Categoria"
        required
        ng-model="category.nombre"
      />
    </div>
    <button type="submit" class="col-6 btn btn-success">Crear</button>
  </form>
  <div class="border">
    <div
      ng-repeat="categoria in categories"
      class="border d-flex justify-content-between align-items-center p-2"
    >
      {{categoria.nombre}}
      <div>
        <button ng-click="edit(categoria.id)" class="btn btn-secondary">
          Editar
        </button>
        <button ng-click="delete(categoria)" class="btn btn-danger">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
