<div class="container pt-2">
  <div class="row justify-content-center">
    <div
      class="card p-0"
      ng-class="producto ? 'col-12 col-sm-10 col-md-8 col-lg-6' : 'col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2'"
      ng-repeat="product in products"
    >
      <img
        ng-src="assets/img/{{product.foto}}"
        class="card-img-top"
        alt="{{product.nombre}}"
      />
      <div class="h-100"></div>
      <div class="card-body">
        <h5 class="card-title">{{product.nombre}}</h5>
        <p class="card-text">Precio: {{product.precio}}</p>
        <p class="card-text">Cantidad: {{product.stock}}</p>
        <a ng-href="#/producto/{{product.id}}" class="card-text"
          ><button class="btn btn-primary">Ver Producto</button></a
        >
        <a ng-href="#/categoria/{{product.idCategoria}}" class="card-text"
          >#{{product.categoria}}</a
        >
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
